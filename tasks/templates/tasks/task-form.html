{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-5 shadow rounded p-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="taskTitle" class="form-lable">Title<sup class="text-danger">*</sup></label>
                    <input type="text" name="title" id="taskTitle" class="form-control" value="{{ form.instance.title }}" placeholder="Title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="taskStatus" class="form-lable">Status<sup class="text-danger">*</sup></label>
                    <select name="status" id="taskStatus" class="form-select" required>
                        <option value="P" {% if form.instance.status == 'P' %}selected{% endif %}>Pending</option>
                        <option value="C" {% if form.instance.status == 'C' %}selected{% endif %}>Complete</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="taskDeadline" class="form-lable">Deadline<sup class="text-danger">*</sup></label>
                    <input type="date" name="deadline" id="taskDeadline" class="form-control" value="{{ form.instance.deadline }}" required>
                </div>
                <button type="submit" class="btn btn-primary">
                {% if form.instance %}
                    Updated
                {% else %}
                    Save
                {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
